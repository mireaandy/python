{% extends "base.html" %}

{% block content %}
        <table>
            <tr>
                <td>
                    Username :
                </td>
                <td>
                    {{ current_user.username }}
                </td>
            </tr>
            <tr>
                <td>
                    News topic:
                </td>
                <td>
                    {{ current_user.newsTopic }}
                </td>
            </tr>
            <tr>
                {% if current_user.googleToken != '' %}
                <td>
                    <a href="{{ url_for('google')}}"> Click to integrate with Google Calendar</a>
                </td>
                {% endif %}
            </tr>
        </table>
{% endblock %}
